<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${gyBanner.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件类型：</label>
								<div class="col-sm-8">
									<input id="isimg" name="isimg" th:value="${gyBanner.isimg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${gyBanner.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有子项内容：</label>
								<div class="col-sm-8">
									<input id="issubitem" name="issubitem" th:value="${gyBanner.issubitem}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">点击跳转链接：</label>
								<div class="col-sm-8">
									<input id="link" name="link" th:value="${gyBanner.link}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否上架：</label>
								<div class="col-sm-8">
									<input id="isshow" name="isshow" th:value="${gyBanner.isshow}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/gongyong/gyBanner/edit.js">
	</script>
</body>
</html>
